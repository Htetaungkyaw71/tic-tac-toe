<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
        <!-- Home-page -->
        <div class="home">
            <h1>Tic Tac Toe</h1>
            <button class="play-btn" id="play-btn">Play</button>
        </div>
        <!-- Home-page -->

        <!-- Game-page -->
        <h1 id="result">Playing...üèÉ</h1>
        <div class="game" style="justify-content: center;align-items: center;">
            <div>
                
                <div class="box">
                    <div style="display: flex;">
                        <div class="one" id="btn">
                        </div>
                        <div class="two" id="btn">
        
                        </div>
                        <div class="three" id="btn">
        
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div class="four" id="btn">
    
                        </div>
                        <div class="five" id="btn">
        
                        </div>
                        <div class="six" id="btn">
        
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div class="seven" id="btn">
    
                        </div>
                        <div class="eight" id="btn">
        
                        </div>
                        <div class="nine" id="btn">
        
                        </div>
                    </div>
                 
                </div>
                <button class="back-btn" id="back-btn">Back</button>
                <button class="back-btn" id="again">Play again</button>
            </div>
           
          
        </div>
        <!-- Game-page -->
        
       
        <script src="script.js"></script>
</body>
</html>
